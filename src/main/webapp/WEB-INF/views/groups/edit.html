<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add new group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<header th:insert="templates/header :: header"></header>

<div class="container">
    <form method="post" action="/groups/edit">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group name</label>
            <input type="email" class="form-control" id="groupName" aria-describedby="emailHelp"
                   th:value="${group.getGroupName()}" name="groupName">
        </div>
        <input type="text" class="d-none" th:value="${group.getId}">
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="submit">Edit group</button>
        </div>
    </form>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
