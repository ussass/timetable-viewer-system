<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit user</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<header th:insert="templates/header :: header"></header>

<div class="container">
    <p class="h5">Edit user</p>
    <br>
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}" class="h6">Error message</p>
    </div>

    <form method="post" th:action="@{/users/edit}" th:if="${errorMessage == null}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   th:value="${user.getFirstName()}" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName"
                   th:value="${user.getLastName()}" name="lastName">
        </div>
        <div class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchCheckAdmin"
                       th:checked="${user.isAdmin}" name="switchCheckAdmin">
                <label class="form-check-label" for="switchCheckAdmin">The user is a admin</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchCheckStudent"
                       th:checked="${user.isStudent}" name="switchCheckStudent">
                <label class="form-check-label" for="switchCheckStudent">The user is a student</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchCheckTeacher"
                       th:checked="${user.isTeacher}" name="switchCheckTeacher">
                <label class="form-check-label" for="switchCheckTeacher">The user is a teacher</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchCheckStuff"
                       th:checked="${user.isStuff}" name="switchCheckStuff">
                <label class="form-check-label" for="switchCheckStuff">The user is a staff</label>
            </div>
        </div>

        <input type="text" class="d-none" th:value="${user.getId}" name="id">
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="submit">Edit user</button>
        </div>
    </form>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
