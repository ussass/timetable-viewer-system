<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<header th:insert="templates/header :: header"></header>
<div class="container">
    <p class="h5">Profile information</p>
    <br>
    <div class="border-bottom">
        <span><b>Login: </b></span>
        <span th:text="${user.getLogin()}">Full name</span>
    </div>
    <br>
    <div class="border-bottom">
        <span><b>Full name: </b></span>
        <span th:text="${user.getFullName()}">Full name</span>
    </div>
    <br>
    <div class="border-bottom">
        <span><b>Role: </b></span>
        <span th:text="${user.getStringRoles()}">Roles</span>
    </div>

</div>
</body>
</html>
